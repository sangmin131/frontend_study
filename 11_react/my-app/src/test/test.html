    // Object.fromEntries();  [`name`,`이상민`], [`age`, `30`] -> {name: `이상민`, age: 30} 이런식으로


    const n = 'name';
    const a = 'age';

    const user = {
      [n]: '이상민',
      [a]: 30,
    }
    console.log(user);

    function makeobj(key, val) {
      return {
        [key]: val,
      };
    }
    const obj = makeobj('이상민', 30);

    console.log(obj);

    const user1 = Object.assign({}, user);
    user1.name = '뉴진스';

    console.log(user);
