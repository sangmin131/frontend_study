<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            box-sizing: border-box;
        }
        .flex-container{
            display: flex;
            /* 방법1 */
            flex-direction: row;
            /* 방법2 */
            flex-wrap: wrap;
            font-size: 30px;
            text-align: center;

        }
        .flex-item-left{
            background-color: #f1f1f1;
            padding: 10px;
            flex:50%;
        }
        .flex-item-right{
            background-color: dodgerblue;
            padding: 10px;
            flex:50%;
        }

        /* 반응형 레이아웃 - 1열 레이아웃 만들기 */
        /* ~800px 이하  */
        /* flex-direction: row; 를 주고 flex-direction: column <- 수직구조만들어짐  컬럼 리버스하면 2번이 첫번째 1번이 두번째로감*/
        @media screen and (max-width: 800px) {
            /* 방법 1  */
            .flex-container{
                flex-direction: column;
            }

            /* 방법2 */
            /* flex:wrap
            .flex-item-left, .flex-item-right{
                flex:100%
            } */
            .flex-item-unimportant{
                display: none;
            }
        }

        .flex-item-first{
            background-color: #f1f1f1;
            padding: 10px;
            flex:1;
        }
        .flex-item-unimportant{
            background-color: dodgerblue;
            padding: 10px;
            flex:1;
        }
        .flex-item-last{
            background-color: orange;
            padding: 10px;
            flex: 1;
        }
        </style>
</head>
<body>
    <h1>Responsive flex box</h1>
    <div class="flex-container">
        <div class="flex-item-left">1</div>
        <div class="flex-item-right">2</div>
    </div>
    <div class="flex-container">
        <div class="flex-item-first">1</div>
        <div class="flex-item-unimportant">2</div>
        <div class="flex-item-last">3</div>
    </div>
</body>
</html>
