<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            box-sizing: border-box;
            
        }
        ul{
            margin: 0;
            padding: 0;
            list-style: none;

        }
        div.inner{
            max-width: 1200px;
            margin: 0 auto;
            background-color: green;
            padding: 10px;
            float: left;
        }
        .gallery h1{
            text-align: center;

        }
        .gallery li{
          float: left;
          width: 25%;
        }
        .gallery img{
            width: 100%
        }
        @media screen and (min-width: 768px) and (max-width: 960px){
            .gallery li{
          float: left;
          width: 33.33%;
        }
            
        }
        @media screen and (min-width: 480px) and (max-width: 767px){
            .gallery li{
          float: left;
          width: 50%;
        }
            
        }
        @media screen and (max-width: 479px){
            .gallery li{
          float: left;
          width: 100%;
        }
            
        }
    </style>
</head>
<body>
    <section class="gallery">
        <div class="inner">
            <h1>갤러리</h1>
            <!-- 갤러리의 이미지들도 이미지 목록이므로 ul li 사용 가능 -->
        <ul>
            <li>
                <img src="https://via.placeholder.com/1024x768" alt="img1">
            </li>
            <li>
                <img src="https://via.placeholder.com/1024x768" alt="img2">
            </li>
            <li>
                <img src="https://via.placeholder.com/1024x768" alt="img">
            </li>
            <li>
                <img src="https://via.placeholder.com/1024x768" alt="img4">
            </li>
            <li>
                <img src="https://via.placeholder.com/1024x768" alt="img5">
            </li>
            <li>
                <img src="https://via.placeholder.com/1024x768" alt="img6">
            </li>
            <li>
                <img src="https://via.placeholder.com/1024x768" alt="img7">
            </li>
            <li>
                <img src="https://via.placeholder.com/1024x768" alt="img8">
            </li>
        </ul>
    </div>
    </section>
</body>
</html>
