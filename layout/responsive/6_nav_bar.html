<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
  <link href="https://fonts.googleapis.com/css2?family=Material+Icons" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/reset-css@5.0.1/reset.min.css">

    <style>
        /* 전역 변수 설정 */
        :root{
            --color-text:#f2f2f2;
            --color-backgtound:#044288;
            --color-orange:#ff9950;
            
        }
        a{
            text-decoration: none;
            color:white;
        }
        header{
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: var(--color-backgtound);
            padding: 10px 20px;
        }
        header .logo{
            font-size: 48px;
            display: flex;
            align-items: center;

        }
        header .nav .nav-menu-main{
            display: flex;

        }
        header .nav .nav-menu-main > li{
            padding: 8px 12px;

        }
        header .nav .nav-menu-main > li:hover{
            background-color: var(--color-orange);
            border-radius: 4px;
        }


        .material-icons{
            font-size: inherit;
            color: var(--color-orange);
        }

        .btn{
            width: 100px;
            height: 40px;
            border-color: var(--color-orange);
            color: var(--color-orange);
            border-radius: 4px;
            font-size: 1rem;
            background-color: transparent;
            cursor: pointer;
            
        }
        .btn-hamburger{
         position: absolute;
         right: 32px;
         font-size: 48px;
         display: none;
        }
        .btn:hover{
            color: var(--color-text);
            background-color: var(--color-orange);
        }
        /* ~767px */
        @media screen and (max-width:767px){
           header{

               flex-direction: column;
               align-items: flex-start;
            }
            .nav{
                width: 100%;
                display: none;
    
            }
            .nav-menu-main{
                flex-direction: column;
                align-items: center;
            }
            .nav-menu-main > li{
                width: 100%;
                text-align: center;
            }
            header .btn-group{
                display: flex;
                justify-content: center;
                column-gap: 10px;
                width: 100%;
                margin-top: 20px;
                display: none;
            }
           
        
            .btn-hamburger{
            display: block;
        }
            .nav.active{
             display: block;
            }
            header .btn-group.active{
            display: flex;
            }
           }


    </style>
</head>
<body>
    <header>
        <div class="logo">
            <span class="material-icons">logo_dev</span>
            <a href="#">Goin</a>
        </div>
        
        <nav class="nav">
            <ul class="nav-menu-main">
                <li><a href="#">메뉴1</a></li>
                <li><a href="#">메뉴2</a></li>
                <li><a href="#">메뉴3</a></li>
                <li><a href="#">메뉴4</a></li>
                <li><a href="#">메뉴5</a></li>
            </ul>
        </nav>
        <div class="btn-group">
            <button type="button" class="btn">Sign In</button>
            <button type="button" class="btn">Sign out</button>
        </div>
        <a href="#" class="btn-hamburger">
            <span class="material-icons">menu</span>
        </a>
    </header>

    <script>
        const btnHamburger = document.querySelector('.btn-hamburger');
        const navEl = document.querySelector('.nav');
        const btnGroup = document.querySelector('.btn-group');

        btnHamburger.addEventListener('click', function(){
            navEl.classList.toggle('active');
            btnGroup.classList.toggle('active');
        });
    </script>
</body>
</html>
