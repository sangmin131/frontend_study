<html lang="ko">
<head>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/reset-css@5.0.1/reset.min.css">
</head>
<style>
    /* 공통 스타일 */
    *{box-sizing:border-box;
    }
    
    /* 해더 */
    header{
        width: 100%;
        background-color: aqua;
        margin: 0 auto;
       
    }
    .inner{
        /* 최대치가 1100px이상 안늘어남 */
        max-width: 1100px;
        height: 120px;
        margin: 0 auto;
        background-color: antiquewhite;
        display: flex;

    }
    .inner > h1{
        width: 100px;
        background-color: greenyellow;
    }

    .inner > nav {
        background-color: rebeccapurple;
        flex-grow: 1;
    }

    .inner > nav > ul {
        display: flex;
        justify-content: space-evenly;
    }

    .inner >.delivery-oder{
        width: 168px;
        background-color: blue;
    }
/* 메인 */

    main{
        
        max-width: 1440px;
        margin: 0 auto;
        

    }
    section{

        margin: 0 auto;
    }
    .slider__content{
       width: 1100px;
        height: 480px;
        background-color: brown;
        margin: 0 auto;

    }
    .youtube__content{
        width: 1100px;
        height: 605px;
        background-color: blueviolet;

    }
    .sns__content{
        height: 160px;
        background-color: tomato;

    }
    .sns__content > ul {
        display: flex;

    }
    .sns__content > ul > li{

        text-align: center;
    }
    .guide__content {
  
        background-color: aquamarine;
        display: flex;/*부모에게 플렉스 줌 (가로배치)*/

   .guide__content > div {
    flex: 1;/* 1:1비율로 나눠줌 부모에게 플렉스 줫을때 */ 
   }
    
   .guide__content > .content__app{

    .guide__content > .content__delivery{

        height: 349px;
    }
    .store__content{

        background-color: pink;

    }
    .store__content ul{
        width: 80%;
        margin: 0 auto;
    }
    .store__content ul > li{
      float: left;
      width: 16.666%;
      text-align: center;
    }
    .banner__content{
        height: 200px;
        background-color: dimgray;
    }
    footer{
        width: 100%;
        height: 680px;
        background-color: mediumblue;
    }
   
</style>
