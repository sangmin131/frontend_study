<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script>
    // JS 코드 작성시 주의점
    // 1. 대소문자를 구분해서 써야 한다.
    // 예1) 두 개는 전혀 다른 변수
    // let test = 1;
    // let Test = 1;
    // 예2) new 키워드 틀림, 객체 생성 함수(생성자)는 대문자 시작함
    // New date();
    // new Date();
    // 2. 실행문의 마지막에는 세미콜론을 사용
    // 그래야 한 줄에 두 문장 쓸 때 에러 안남
    // let a = 1; let b = 2;
    // 3. 한 줄에 한 문장씩만 작성(가독성)
    // 4. 문자 데이터를 작성할 때 중첩 따옴표 조심
    // console.log("문자 데이터");
    // 5. 코드를 작성할 때 중괄호, 소활고 짝이 맞아야(열었으면 닫아야) 한다.

    // write(): 문서 출력 메소드 => body태그에 출력
    document.write('<h1>환영합니다</h1>');

    // 변수:변하는 수를 저장하는 공간, 한개의 값만 저장 가능 
    // 값을 저장하였다가 나중에 또 쓰려면 필요

    // 변수 선언 키워드 3가지(var, const, let)
    // 키워드(const, let) 변수명 = 값; (변수명은 개발자가 지어야함 고민해서 짓자)
    // const 일때는 상수(constant)라 부름 => 변수의 값이 절때 변하지 않음을 의미(값을 재할당 할 수 없음)


    // 변수명 표기 
    // 변수명은 일반적으로 카멜 케이스로 작성(예: maxSpeed)

    let box;
    box = 100;
    box = 30;//값이 변경됨
    document.write(box, '<br>');
    
    const data = 100;
    //data = 30; // const 값 변경 불가 (TypeError)
    document.write(data, '<br>');

    // 자료형 (데이터 타입)
    // 문자형(String)
    // "", '' (개인 취향), ``(백틱, ES6차)
    const s = 'javascript';
    const num = '100';
    const tag = '<h1>String</h1>';//문자형에 태그 포함하여 출력하면 인식됨

    document.write(s,'<br>');
    document.write(num,'<br>');
    document.write(tag,'<br>');

    const name = 'goni';
    document.write(`hello ${1}`,'<br>');
    document.write(`hello ${'name'}`,'<br>');
    document.write(`hello ${name}`,'<br>');
    //백틱 안쓰면
    document.write('hello '+name,'<br>');
    document.write('<br>');

    //숫자형 (Num)
    const num1 = 100;
    // 자바스크립트 내장 함수
    const num2 = Number('500');// '500' -> 500 문자데이터가 숫자데이터로 변경
    document.write(num1, '<br>');
    document.write(num2, '<br>');
    document.write('<br>');

    // 논리형(Boolean)
    // true(참), false(거짓)
    const bool1 = true;
    const bool2 = 10 >= 100;
    document.write(bool1,'<br>');
    document.write(bool2,'<br>');
    // 자바스크립트 내장 함수
    const bool3 = Boolean(' '); // false로 취급되는 값: 0, null, undefined, ''(빈 문자 공백이랑 다름), NaN
    document.write(bool3, '<br>');
    document.write('<br>');

    // undefined: 값이 할당되지 않았을 때
    // null: 저장된 데이터를 비우고자 할 때
    let val1;
    let val2 = 'hello';
    document.write(val1, '<br>');
    document.write(val2, '<br>');
    val2 = null;
    document.write(val2, '<br>');
    document.write('<br>');

    //typeof: 저장된 자료형을 알고 싶을 때
    const num3 = 100;
    const str = '자바스크립트';
    document.write(typeof num3, '<br>');
    document.write(typeof str, '<br>');
    document.write(typeof true, '<br>');
    document.write(typeof false, '<br>');
    document.write(typeof null, '<br>');
    document.write(typeof undefined, '<br>');
    
  </script>
</head>
<body>
  
</body>
</html>
