  <title>Document</title>
  <script>
    // 문제7
    // 이중 for문을 이용해 
    // 5행 5열의 표(table 태그 사용)를 만들고, 1부터 25까지 출력하세요.

    // 풀이7
    let num = 1;
    let html = "<table border='1'>";

      for (let i = 1; i <= 5; i++) {
        html += '<tr>';
  for(let j = 1; j <= 5; j++){
    html += '<td>' + num + '</td>'
    num ++;
  }
  html += '</tr>'  ;
}
html += '</table>';
document.write(html);
  </script>
