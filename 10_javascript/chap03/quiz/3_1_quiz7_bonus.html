<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script>
    // 문제7 - 보너스 문제
    // 과자 자판기 만들기
    // 자판기에 넣을 돈을 먼저 입력받은 후 정상적으로 돈이 입력되었으면 뽑을 과자 종류를 입력받는다.
    // 내가 뽑은 과자 종류와 거스름돈을 브라우저에 출력해보세요.
    
    // 입력받을 과자 종류는 다음과 같다.
    // 과자 종류: 허니버터(1300원), 칸쵸(1500원), 프링글스(3000원)

    // 유효성 검사
    // 1) 정상적인 돈 값이 입력되지 않았을 때(예: 0원 이하일 때) 에러 메시지 출력 후 새로고침(location.reload();)
    // 2) 없는 과자 종류를 입력했을 때 에러 메시지 출력 후 새로고침(location.reload();)
    // 3) 돈이 모자랄 때 에러 메시지 출력 후 새로고침(location.reload();)

    const money = Number(prompt('돈을 넣어주세요.', '0'));
    let change = 0; // 거스름돈
    honey = Number(1300);
    kan = Number(1500);
    pring = Number(3000);
    
    
    // 풀이6
    if(money>= 3000){
      cookie = prompt('허니버터, 칸쵸, 프링글스 과자 종류를 선택하세요.', '');
      switch (cookie) {
        case '허니버터':
          change = (money - honey) 
          document.write(`거스름돈은 ${change}입니다.`)
          break;
        case '칸쵸':
          change = (money - kan) 
          document.write(`거스름돈은 ${change}입니다.`)
          break;
        case '프링글스':
          change = (money - pring) 
          document.write(`거스름돈은 ${change}입니다.`)
          break;
      
        default:
        document.write(`3개중에 선택해주세요.`)

          break;
      }
    }else {
      alert('돈을 넣어주세요.');
        location.reload();
    }
  </script>
</head>

</body>
</html>
