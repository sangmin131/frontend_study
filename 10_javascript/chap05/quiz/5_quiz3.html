<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">

  <title>Document</title>
  <script>
    // 문제3
    // 일초 간격으로 숫자 출력하기
    // from에 명시한 숫자부터 to에 명시한 숫자까지 출력해주는 함수 printNumbers(from, to)를 만들어보세요.
    // 숫자는 1초 간격으로 출력되어야 합니다.
    // 힌트: setInterval()을 이용

    // 1초가 1000ms
    // 풀이3


    function printNumbers(a, b){
            let res = a
            let timer1 = setInterval(function(){
            document.write(res)
            res++
            if(res > b){clearInterval(timer1)}
          },1000)
        }
        printNumbers(5, 10)
  </script>
