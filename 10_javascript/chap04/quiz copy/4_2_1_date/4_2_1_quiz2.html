    let dayList = ['SUN', 'MON', 'TUE', 'WED', 'THU', 'FRI', 'SAT'];
    document.write(dayList[date.getDay()]);

    let days;
    switch (date.getDay()) {
      case 0:
        days = 'SUN'
        break;
      case 1:
        days = 'MON'
        break;
      case 2:
        days = 'TUE'
        break;
      case 3:
        days = 'WED'
        break;
      case 4:
        days = 'THU'
        break;
      case 5:

        break;
