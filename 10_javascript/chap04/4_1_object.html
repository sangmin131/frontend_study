<!DOCTYPE html>
<html lang="ko">
<head>

  <meta http-equiv="X-UA-Compatible" content="IE=edge">

  <title>Document</title>
  <script>
    //객체
    //여러 데이터의 묶음
    //속성(데이터, property)과 기능(동작, method)을 가지는 모든 것
    //객체 안에 객체 가능함
    //예:
    // 1) 폰 - 속성(색상, 크기), 기능(전화, 문자)
    // 2) TV - 속성(인치, 화질), 기능(켜다, 끄다, 볼륨업/다운, 음소거)

    document.write('데이터'); //도큐먼트 객체의 write 기능을 사용
    document.write(Math.PI); // Math 객체의 PI속성 사용

    //자바스크립트 객체의 종류
    // 1.사용자 정의 객체
    // 2.내장 객체
    // 3.브라우저 객체(BOM)
    // 4.문서 객체 (DOM)
    
    // 1. 사용자 정의 객체 만들기
    // 1)object 내장 객체 이용
    // 변수 = new 객체 생성 함수();
    // new: 객체 생성 키워드
    // 생성한 객체를 사용하기 위해 변수에 저장


    // 변수 = new Object();
    const tv = new Object();// 객체 생성 함수(생성자)는 대문자로 시작!!
    tv.color = 'white'; // color 속성 추가, 객체 접근은 도트 연산자(.)를 이용
    tv.price = 300000; //price  속성 추가
    tv.info = function(){// info 함수 등록 -> 메소드
      document.write('tv 색상:' + this.color, '<br>'); //this : 객체 자기 자신을 가리킴
      document.write('tv 가격:' + this.price, '<br>');
    }
document.write('<h1>tv 객체 메서드 호출 </h1>');
tv.info();


  // 2)리터럴 방식을 이용
  const car = {
    //객체의 속성 = 키: 벨류
    color: 'black',
    price: 50000000,
    info: function(){// info 함수 등록 -> 메소드
      document.write('car 색상:' + this.color, '<br>'); //this : 객체 자기 자신을 가리킴
      document.write('car 가격:' + this.price, '<br>');
    }
  };
  document.write('<h1>car 객체 메서드 호출 </h1>');
  car.info();

  //개체 속성 추가, 수정, 삭제
  car.company = 'Hyundai'; //company 속성 추가
  document.write(`제조사: ${car.company}<br>` );
  car.company = 'Kai';  //company 속성 수정
  document.write(`제조사: ${car.company}<br>` );
  delete car.company; //company 속성 삭제
  document.write(`제조사: ${car.company}<br>` );

  //대괄호 표기법으로 속성 값 얻기
  document.write('<h1>대괄호 표기법 </h1>');
  const user = {
    name: 'John',
    age : 30
  };
  document.write(`name: ${user.name}<br>`);
  document.write(`age: ${user['age']}<br>`); //장점 변수나 복잡한 표현식 사용 가능

  //키 값을 변수로 받아 접근하기 
  // const key = prompt('사용자의 어떤 정보를 얻고 싶으신가요?', 'name')
  // document.write(user[key]);
  
  //(참고) const 객체?
  const testUser = {
    name: 'goni'

  };
  // 아래 코드는 문제가 없을까요?
  testUser.name = 'peter';

  //const는 값을 할당한 변수가 변경되는 걸 막음
  //변수 testUser는 객체 참조 값을 저장하고 있는데.
  //const는 이 값이 변경되는 걸 막는것이지,
  // 객체의 내용(속성)을 변경하는건 막지 않음

  testUser - 123; //error
</script>
