<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script>
    // 3. 브라우저 객체(BOM)
    // 브라우저에 내장된 객체를 가리킴
    // 0)window는 브라우저 객체의 최상위 객체

    // 아래와 같은 하위 객체를 계층 구조로 포함
    // 1) screen: 스크린 관련된 정보 제공, (화면정보)
    // 2) location: 현재 브라우저의 위치 정보(url 정보)
    // 3) history: 브라우저에 웹 서핑을 할 때 기록들을 가짐
    // 4) navigator: OS, 브라웆에 대한 정보를 가짐
    // 5) document(DOM): 문서 객체, 웹 문서 관련

    // 0) window 객체
    // open(): 팝업 창을 나타낼 때 사용
    // 지정한 URL 페이지를 새 브라우저 창에 나타낼 수 있다.
    // 예:광고 팝업 - 최근에 브라우저에서 팝업 차단을 할 수 있어 광고 팝업은 잘 안쓰이는듯

    // open('URL', '새 창 이름', '새 창 옵션');
    // window.open('https://www.google.com', '구글', 'wndth=350, height=400, left=50, top=10');

    // 팝업 창 닫기 예제
    // window.open('winpopup.html', 'popup', 'width=300, height=400, left=300, top=50');


    // alert('메세지'): 경고창을 나타낼 때 사용
    // alert('잘못된 입력입니다.');


    // prompt('메세지', '기본값'): 질의응답 창을 나타낼 때 사용
    // 확인을 누르면 입력한 값을 반환, 취소를 누르면 null
    // const age = prompt('당신의 나이는?', '0');
    // console.log(age);


    // confirm('메세지'):확인/취소 창을 나타낼 때 사용
    // 확인을 누르면 true , 취소를 누르면 flase
    // const remove = confirm('정말로 삭제하시겠습니까?');
    // console.log(remove);

    // 일정한 시간 간격으로 코드 실행하기
    // setInterval():일정한 시간 간격으로 코드를 반복 실행
    // clearInterval():변수를 이용해 setInterval()메소드를 취소
    // 변수 = serInterval(함수, 밀리초); 밀리초마다 함수 실행
    // clearInterval(변수);  멈춤

    let addNum = 0;
    let subNum = 1000;

    const counter = setInterval(function(){
      addNum++;
      console.log('addNum: ' + addNum);
    }, 3000);

    const timer = setInterval(function(){
      subNum--;
      console.log('subNum: ' + subNum);
    }, 3000);


    // setTimout(): 일정 시간 뒤에 코드를 실행
    // clearTimout(): 변수를 이용해 setTimout() 메소드를 취소

    // 변수 = setTimout(함수, 밀리초);
    // clearTimout(변수);
    const myTimeout = setTimeout(function(){
      document.querySelector('.happy').innerHTML = 'Happy New Year!';
    }, 3000);

    // 1) screen 객체
    // 사용자의 모니터(화면) 정보를 제공 
    // 예:모니터 너비나 높이 등
    document.write('<h2>screen 관련 속성</h2>');
    document.write(screen.width, '<br>');
    document.write(screen.height, '<br>');
    document.write(screen.availWidth, '<br>');
    document.write(screen.availHeight, '<br>');

    //2) location 객체 
    // 현재 url 과 관련된 속성과 메소드 제공
    // 예: 현재 url 정보(속성), 새로 고침(메소드)
    document.write('<h2>location 관련 속성</h2>')
    document.write(`origin:${location.origin}<br>`);
    document.write(`protocal:${location.protocal}<br>`);
    document.write(`host:${location.hostn}<br>`);
    document.write(`hostname:${location.hostname}<br>`);
    document.write(`port:${location.port}<br>`);
    document.write(`href:${location.href}<br>`);
    document.write(`search:${location.search}<br>`);


    //location.reload(); //새로고침

    // 리다이렉트 하기
    function href(){
      location.href = 'https://www.naver.com';
    };
    function replace(){
      location.replace('https://www.naver.com');
    };


  </script>
</head>
<body>
  <h1>일정 시간 간격으로 값 증감시키기</h1>
  <button onclick="clearInterval(counter)">증가 정지</button>
  <button onclick="clearInterval(timer)">감소 정지</button>

  <h1>setTimout() 동작을 취소하려면 3초 안에 버튼을 클릭하세요</h1>
  <h2 class="happy"></h2>
  <button onclick='clearTimeout(myTimeout)'>멈추기</button>


  <h1>리다이렉트 하기</h1>
  <button onclick="href()">naver로 이동</button>
  <button onclick="replace()">naver로 이동</button>
</body>
</html>
