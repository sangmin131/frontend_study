<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script>
    // 문제7
    // 로또 번호 추첨기(완성)
    // 반복문을 이용하여 1~45까지의 랜덤한 정수값을 만들어내고 중복값이 아닐때만 배열에 추가해준다.
    // 로또 번호가 6개가 완성되면 오름차순으로 정렬까지 해서 출력해보세요.

    const lottoArr = []; // 빈 배열
    
    // 풀이7
    for (i = 0; i < 6; i++){
      const lo = Math.floor(Math.random()*45)+1;
      lottoArr[i] = lo;
      for(j = i-1; j>=0; j--){
        if(lottoArr[i] === lottoArr[j]){
          i--;
        }
      }
    };
    
    document.write(lottoArr);
    </script>
</head>

</body>
</html>
