<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script>
    //  연산: 데이터를 처리하여 결과가 나오는 것
    //  예) 연산식: 10 + 20
    //  연산자: +
    //  피연산자: 10, 20

    //  산술 연산자
    //  +, -, *, /, %(나머지 연산자)
    document.write('<h2>산술 연산자</h2>');
    let num1 = 15; 
    let num2 = 2; 
    let result; 

    result = num1 + num2;
    document.write(result,'<br>');
    result = num1 - num2;
    document.write(result,'<br>');
    result = num1 * num2;
    document.write(result,'<br>');
    result = num1 / num2;
    document.write(result,'<br>');
    result = num1 % num2;
    document.write(result,'<br>');


    // 문자 결합 연산자
    // +
    // 여러 개의 문자를 하나의 문자로 결합할 때 사용
    // 문자 데이터가 하나라도 포함되어 있으면 문자 결합 연산
    document.write('<h2>문자 결합 연산자</h2>');
    const t1 = '학교종이';
    const t2 = ' 땡땡땡 ';
    const t3 = 8282;
    const t4 = ' 어서 모이자';


    // (참고) 연산의 기본 방향: 왼쪽에서 오른쪽으로
    result = t1 + t2 + t3 + t4;
    document.write(result, '<br>');


    result = t1 + 100 + 200 + t4;
    document.write(result, '<br>');


    result = 100 + 200 + t1 + t4;
    document.write(result, '<br>');




    result = t1 + (100 + 200) + t4;
    document.write(result, '<br>');

    // 대입 연산자
    //  =
    // 값(데이터)을 변수에 지정할 때 사용
    document.write('<h2>대입 연산자</h2>');
    num1 = 10;
    num2 = 3;
    
    // 복합 대입연산자
    // +=, -=, *=, /=, %= 등
    // 예) A += B; => A= A + B;
    num1 += num2;//num1 = num1 + num2;
    document.write(num1, '<br>');
    num1 -= num2;//num1 = num1 - num2;
    document.write(num1, '<br>');
    num1 *= num2;//num1 = num1 * num2;
    document.write(num1, '<br>');
    num1 /= num2;//num1 = num1 / num2;
    document.write(num1, '<br>');
    num1 %= num2;//num1 = num1 % num2;
    document.write(num1, '<br>');


    // 응용
    // 데이터를 동적으로 받아와서 넣어줄 때 사용
    // innerHTML, appendChild(), insertBefore()
    let html = '<table border="1">';
    html += ' <tr>';
    html += '    <td>1</td><td>2</td><td>3</td>';
    html += ' <tr>';
    html += ' </table>';
    document.write(html);


    // 증감 연산자
    // ++(1씩 증가) --(1씩 감소)
    document.write('<h2>증감 연산자</h2>');
    num1 = 10;
    num2 = 20;

    num1--; // num1 = num1 - 1;
    document.write(num1, '<br>');

    num1++; // num1 = num1 + 1;
    document.write(num1, '<br>');
    
    // 주의!
    // 다른 연산자와 같이 사용 시 위치(전위, 후위)에 따라 연산이 달라짐
    result = num2++; // result = num2; num2 = num2 + 1;
    document.write(result, ' ', num2, '<br>');

    result = ++num2; // num2 = num2 + 1; result = num2;
    document.write(result, ' ', num2, '<br>');

    // Quiz
    num1 = 10;
    num2 = 20;
    result = ++num1 + num2--; // num1 = num1 + 1; (11) 11 + 20 = result; 이건 나중 계산이라 result에선 처리 안됨->num2 = num2 - 1 ;
    document.write(result, '<br>');//현재 num2 는 19값이 됌
    document.write(num2);//현재 num2 는 19값이 됌

    //비교 연산자
    //데이터를 서로 비교하여 결과값으로 true(참), false(거짓)을 반환
    //>, <, >=, <=, ==, !=, ===, !==
    document.write('<h2>비교 연산자</h2>');
    
    let a = 10;
    let b = 20;
    let c = 10;
    let f = '20';
    
    result = a > b;
    document.write(result, '<br>');
    
    result = a < b;
    document.write(result, '<br>');

    result = a <= b;
    document.write(result, '<br>');
    
    result = b == f; //값만 비교
    document.write(result, '<br>');
    
    result = a != b; 
    document.write(result, '<br>');
    
    result = a === b; //값과 타입까지 비교(권장)
    document.write(result, '<br>');
    
    result = b != f;
    document.write(result, '<br>');
    
    result = b !== f; // (권장)
    document.write(result, '<br>');
    
    // 논리 연산자
    // &&(AND): 피연산자 둘 다 ture 일때만 true
    // ||(or): 둘 중에 한 개만 true 이면 true
    // !(NOT): 부정 연산자, true <=> false 
    document.write('<h2>논리 연산자</h2>');
    a = 10;
    b = 20;
    let m = 30;
    let n = 40;

    // 참고: 연산자의우선순위
    // 1.( ) - 햇갈리면 사용 권장 
    // 2.단향 연산자 (++. --, !) 
    // 3.산술 연산자 (+, -, *, /, %)
    // 4.비교 연산자 (>, <, >=, <=, ==, !=, ===, !==)
    // 5.논리 연산자 (&&, ||)
    // 6.대입 연산자(=)

    result = a > b || b >= m || m > n;//a > b a가 b보다 크냐 fales b가 m보다 크거나 같냐 fales 
    document.write(result, '<br>'); //false || false || false 결과 false || <-둘중 하나만true면 true
    
    result = a > b || b >= m || n > m; //n이 m보다 작거나 같냐  true 
    document.write(result, '<br>'); //false || false || true  결과  true 

    result = a <= b && b >= m && m <= n; //true && flase && true 
    document.write(result, '<br>'); // 둘다 트루일때만 트루로나옴 이미 먼저 값이 폴스여서 폴스나옴
    
    result = a <= b && b <= m && m <= n; //true && true && true 
    document.write(result, '<br>'); // 둘다 트루일때만 트루로나옴

    result = !(a > b); //!false
    document.write(result, '<br>'); 
    // !가 붙으면 true <=> false 서로 바꿔줌

    //(참고) short-circuit
    result = a > b && m <= n; //false && (&&두개가 true여야 해서)뒤에꺼 비교 안하는걸 숏 서킷이라함
    document.write(result, '<br>'); 

    result = a < b || m > n; // true || (하나만 true면 true여서 뒤에까지 연산 안댐)
    document.write(result, '<br>'); 


    //응용 필요 시 기본 값 설정
    // false 취급되는 값: undefined, null, 0, ' ' 등
    const dbData = null;
    result = dbData || '기본값'; //false || true 값이여서 
    document.write(result, '<br>');

    //삼항 연산자
    //조건식 ? 값1 : 값2;

    document.write('<h2>삼항 연산자</h2>');
    result = true ? 'javascript' : 'hello' //false면 hello 반환
    document.write(result, '<br>');

    const score = 81;
    result = score >= 90 ? 'A' : (score >= 80 ? 'B' : 'C');
    document.write(result, '<br>');

    // 실습: 홀짝 판별기
    // window.prompt('메세지', '기본값'): 입력을 요청하는 대화 상자
    // 확인을 누르면 입력값이, 취소를 누르면 null을 반환
    document.write('<h2>홀짝 판별기</h2>');
    const number = prompt('숫자를 입력하세요.', '0')
    // document.write(number,' ', typeof number, '<br>'); 숫자데이터가아닌 문자데이터로 반환

    result = Number(number) % 2 === 0 ? '짝수' : '홀수';
    document.write(result, '<br>');
    
</script>
