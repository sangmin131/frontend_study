<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script>
    // 새로운 문자열 메소드

    // 1. startsWith()
    // 전달한 값으로 문자열이시작하는지 확인
    const code = 'ABCDEFG';
    
    console.log(code.startsWith('ABB'));
    console.log(code.startsWith('abc')); //대소문자 구별함
    console.log(code.startsWith('ABC'));
    console.log(code.startsWith('DEF', 3));// 검사 시작점 지정


    // 2. endsWith()
    // 전달한 값으로 문자열이 끝나는지 확인
    console.log(code.startsWith('DDD'));
    console.log(code.startsWith('efg'));//대소문자 구별함
    console.log(code.startsWith('EFG'));
    console.log(code.startsWith('EF', 6));//문자열의 얼마만큼만을 확인할지 길이 지정
    // 첫 6개 문자인 ABCDEF만을 고려, EF로 끝나므로 ture


    // 3. includes()
    // 전달한 값이 문자열에 포함되어 있는지 확인
    console.log(code.includes('ABC'));
    console.log(code.includes('abc')); // 대소문자 구별함
    console.log(code.includes('CDE'));

    // 4. repeat()
    // 문자열을 지정한 횟수만큼 반복
    const hello = 'Hi';
    console.log(hello.repeat(10));


  </script>
</head>

<body>
</body>
</html>
