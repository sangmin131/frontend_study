<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script>
    // 함수 매개변수(또는 인수)의 가본값

    // ESS
    function getLocation(city, country, continent) {
      if (typeof country === 'undefined') {
        country = 'Italy';
      } if (typeof continent === 'undefined') {
        continent = 'Europe';
      }

      // 전달 받은 값이 없는 경우에 기본값을 제공하는 코드
      console.log(continent, country, city);
    }

    getLocation('Milan');
    getLocation('Paris', 'France');

    // 만약 매개변수의 순서를 바꾼다면...?

    function getLocation2(continent, country, city) {
      if (typeof country === 'undefined') {
        country = 'Italy';
      } if (typeof continent === 'undefined') {
        continent = 'Europe';
      }

      // 전달 받은 값이 없는 경우에 기본값을 제공하는 코드
      console.log(continent, country, city);
    }
    getLocation2(undefined, undefined, 'Milan');
    getLocation(undefined, 'Paris', 'France');


    //ES6

    function myFunction(x, y = 10)// 디폴트 파라미터 값이 지정되지 않을때 기본값 10을 넣어줌
    {
      return x + y;
    }
    console.log(myFunction(5));

    function calculate(total, tax = 0.2, tip = 0.1) {
      // tax나 tip에 값을 할당하지 않으면 기본값으로 0.2와 0.1이 쓰인다.

      return total + (total * tax) + (total * tip);
    }
    console.log(calculate(100, 0.3));
    // tax에는 인자값을 전달하지 않고 tip에만 0.15를 할당하려면..?
    console.log(calculate(100, undefined, 0.15)); // 깔끔하지 않음, 개선 방법은 디스트럭처링!!

    // 구조 분해 할당을 통해 개선한 코드
    // 함수 호출의 인수를 객체로 만들어서 넘김
    // 장점: 매개변수 순서에 신경을 안써도 되니 필요한 값만 넘겨주면 됨
    function calculate2({ total, tax = 0.2, tip = 0.1 }) {
      // tax나 tip에 값을 할당하지 않으면 기본값으로 0.2와 0.1이 쓰인다.

      return total + (total * tax) + (total * tip);
    }
    console.log(calculate2({ total: 150, tip: 0.15 }));
    console.log(calculate2({}));
    // console.log(calculate2()); 에러
    // console.log(calculate2(undefined)); 에러

    // 빈 객체로 기본값 설정하기
    function calculate3({ total = 0, tax = 0.2, tip = 0.1 } = {}) {
      // = {} 을 추가해야 인수를 기본적으로 빈 객체로 설정
      return total + (total * tax) + (total * tip);
    }
    console.log(calculate3({ total: 150, tip: 0.15 }));
    console.log(calculate3({ tip: 0.15, total: 150 }));
    console.log(calculate3({}));
    console.log(calculate3());
    console.log(calculate3(undefined));


  </script>
</head>
