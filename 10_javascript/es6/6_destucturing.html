<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script>
    // 구조 분해 할당(비구조화 할당)
    // 배열의 값 또는 객체의 속성을 풀어서 별개의 변수로 쓸 수 있게 해주는 문법

    // 1. 객체 구조 분해 할당
    // 객체의 속성 값을 변수에 할당하려면..?
    // ES5
    var person1 = {
      first: 'Goni',
      last: 'Kim'
    };
    var firstName = person1.first;
    var lastName = person1.last;
    console.log(firstName, lastName);

    // ES6

    const person2 = {
      first: 'Goni',
      last: 'Kim'
    };

    const { first, last } = person2; // 주의: 변수명은 key값과 동일하게
    console.log(first, last);
    // 구조 분해 할당을 이용하여 person2가 가진 속성에 접근 + 해당 속성 이름으로 변수 선언이 가능함


    // 중첩된 객체 형탤 주어진 경우에도 동일하게 적용
    const person3 = {
      first: 'Goni',
      last: 'Kim',
      links: {
        social: {
          naver: `https://www.naver.com`
        },
        google: `https://www.google.con`
      }
    };
    // const { naver } = person3.links.social;
    // console.log(naver);

    // 변수의 이름과 객체의 속성 이름을 동일하게 지정하지 않고
    // 변수명을 지정하여 바꾸고 싶다면..?
    const { naver: nv } = person3.links.social;
    // person3.links.social.naver 속성을 찾아 nv라는 변수에 할당함
    console.log(nv);
    // console.log(naver); // 없다라고 뜸 

    // 기본값을 설정할 수도 있다.
    const{instagram: myInsta = 'https://www.instagram.com/' } = person3.links.social;
    console.log(myInsta); 

    // 2. 배열 구조 분해 할당
    // 배열을 구조 분해할 때는 객체와는 달리 {}가 아닌 []를 사용
    const person = ['goni', 'Kim', 25];
    const [name, surname, age] = person;
    console.log(name, surname, age);

    // 생성하려는 변수의 수가 배열의 요소보다 적다면..?
    const [name2, surname2] = person;
    console.log(name2, surname2); // 25는 어디에도 할당되지 않음

    // 배열의 나머지 모든 요소의 값을 얻고 싶다면..?
    // ... rest(나머지) 연산자 사용
    const food = ['pringles', 'banana', 'pizza', 'ice cream', 'cake'];
    const[snack, fruit, ...dessert] = food; // rest 연산자로 나머지 요소 전체를 얻음
    console.log(dessert);

    // 3. 구조 분해를 이용하여 변수 교체하기
    // 구조 분해 할당을 사용하면 변수의 값을 쉽게 서로 교체 할 수 있다.
    let hungry = 'yes';
    let full = 'no';

    [hungry, full] = [full, hungry];
    console.log(hungry, full);

  </script>
</head>

</body>

</html>
