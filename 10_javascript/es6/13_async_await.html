<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script>
    // 3.astnc/await (ES2017)
    // "프로미스를 작성하기 쉽게 만듭니다."
    // async는 
    // 함수가 프로미스를 반환하도록 함
    // 함수 앞에 붙이는 키워드
    // await는
    // 함수가 프로미스를 기다리게 함
    // async 함수 내에서만 사용할 수 있음
    // 함수 실행을 일시 중지하고 프로미스 결과(성공 또는 실패)를 기다리도록 함

    // 비동기 함수 만들어보기 예제
    // 일반적인 함수
    function fetchData(){
      // 네트워크 요청을 통해 시간이 걸리는 작업...
      return new Promise((resolve, reject) => {
        resolve('네가 원하는 데이터');
      });
    }

    fetchData().then(res => {
      console.log(res);
    });
  </script>
</head>

</body>
</html>
