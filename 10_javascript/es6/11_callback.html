<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script>
    // 동기(synchronous)와 비동기(asynchronous)의 개념
    // 자바스크립트는 동기적으로 작동한다.
    // 일반적으로 각 코드 블록이 이전 블록이 끝난 이후에 실행

    // 단순한 예
    console.log(1);
    setTimeout(() => { // 끝날때까지 기다리지 않고 다음으로 넘어감(비동기)
      console.log(2);
    }, 1000);
    console.log(3);

    // 비동기는 왜 필요할까?
    // 예: 네이버 지도 같은 경우 모든 데이터를 가져오기 전에 화면에 먼저 표시됨
    // 동기적으로 동작한다면 데이터를 가져오기 전까지 사용자는 빈 화면만 보고 있어야 함

    // 비동기 통신의 예 - fetch()
    // fetch 를 사용하면 웹 브라우저가 웹 서버에 HTTP 요청을 할 수 있음
    const data = fetch('api-url'); // 이 예에서는 어떤 URL에서 데이터를 가져온다고 가정
    console.log('Finished'); // (<- 서버에서 데이터를 가져오기도 전에 바로 실행됨..)
    console.log(data);

    // 만약 동기적으로 동작한다면, fetch 작업이 완료된 후에 다음 행이 실행될거라 예상하지만
    // 실제로는 fetch가 호출된 직후 바로 다음 행에 두 console.log()도 실행
    // 이러한 현상이 발생하는 이유는 fetch가 비동기적으로 수행되기 때문

    // 이를 해결하기 위해 1. 콜백 또는 2. 프로미스 를 사용하면 fetch가 무언가를 반환하는 시점까지 기다리게 할 수 있다.

    // 1-1. 콜백
    // "내가 전달한 함수를 나중에 다시 불러줘(호출해줘)" = callback
    // 콜백은 다른 함수에 인수로 전달되는 함수를 말함
    // 함수가 다른 함수를 호출할 수 있고 또한 함수가 완료된 후 콜백 함수를 실행할 수도 있음

    // 콜백 예1: 계산기 기능과 디스플레이 기능
    function myDisplayer(some) {
      document.write(some, '<br>');
    }

    function myCalculator(num1, num2, myCallback) {
      const sum = num1 + num2;
      myCallback(sum);
    }

    myCalculator(5, 10, myDisplayer); // myCalculator()에 인수로 전달하는 myDisplayer가 콜백 함수!
    // 계산기 함수에서 디스플레이 함수를 호출
    // 계산 기능이 끝난 다음에 디스플레이 기능 실행

    // 콜백 예2: 배열에서 양수만 뽑아 새로운 배열 생성
    const myNumbers = [4, 1, -20, -7, 5, 9, -6];

    function removeNeg(numbers, callback) {
      const myArray = [];
      for (const x of numbers) {
        if (callback(x)) {
          myArray.push(x);
        }
      }
      return myArray;
    }

    const posNumbers = removeNeg(myNumbers, x => x >= 0); // 양수인지 테스트하는 함수를 콜백으로 전달
    document.write(posNumbers, '<br>');
    // 이런 로직들이 배열의 filter(), find() 메소드와 같이 테스트 함수를 넘기는 경우와 비슷

    // 콜백이 자주 쓰이는 곳은 하나의 함수가 다른 함수를 기다려야 하는 비동기 함수에서 쓰일 때
    // 대표적인 비동기 함수 예: setTimeout(), setInterval()
    // 콜백 예3:
    function myMessage1() {
      document.getElementById('demo1').innerHTML = 'I love you !!';
    }
    setTimeout(myMessage1, 3000); // 함수의 이름을 넘김(Right)
    // setTimeout(myMessage1(), 3000); // 이렇게 쓰면 함수를 호출해버림(Wrong)

    function myMessage2(value) {
      document.getElementById('demo2').innerHTML = 'I love you !!';
    }
    setTimeout(function () {
      myMessage2('I love You !!!');
    }, 3000); // 전체 함수를 전달해도 됨

    // 콜백 예4:
    setInterval(() => {
      let d = new Date();
      document.getElementById('demo3').innerHTML = 
        d.getHours() + ':' +
        d.getMinutes() + ':' + 
        d.getSeconds();
    }, 1000);

    // 1-2. 콜백 지옥(Callback Hell)
    // 함수의 매개 변수로 넘겨지는 콜백 함수가 반복되어 코드의 들여쓰기 수준이 감당이 안될 정도로 깊어지는 현상
    // 콜백 함수 안에서 다른 콜백 함수를 부르고 부르고 부르고~
    // 이렇게 하는 이유는? 비동기 코드를 동기적으로 실행시키기 위해 콜백으로 여러 코드 블록을 연결해 작성
    // 근데 이런식으로 계속 작성하다보면 과도한 함수 중첩으로 결국 콜백 지옥이 발생함

    // 콜백 지옥의 예1 (step1~5까지 함수는 비동기적으로 동작함을 가정)
    function step1(value, callback) {
      // 실행코드들1
      const 결과1 = '데이터1';
      callback(결과1);
    } // step1에서 어떤 처리 이후 결과1을 받아와, 인자로 전달 받은 콜백 함수의 매개변수(value1)로 넘겨줌
    function step2(value, callback) {
      // 실행코드들2
      const 결과2 = '데이터2';
      callback(결과2);
    } // 이후 step2에서 또 어떤 처리를 하고 그 결과를 받아와, 다음 콜백 함수가 실행됨
    function step3(value, callback) {
      // 실행코드들3
      const 결과3 = '데이터3';
      callback(결과3);
    }
    function step4(value, callback) {
      // 실행코드들4
      const 결과4 = '데이터4';
      callback(결과4);
    }
    function step5(value, callback) {
      // 실행코드들5
      const 결과5 = '데이터5';
      callback(결과5);
    }

    step1('init', function (value1) {
      step2(value1, function (value2) {
        step3(value2, function (value3) {
          step4(value3, function (value4) {
            step5(value4, function (value5) {
              // value5를 이용한 작업
              console.log(value5);
            })
          })
        })
      })
    });
    // step1을 하고, step1이 완료될 때까지 기다렸다가 step2를 하고, step2가 완료될 때까지 기다렸다가 step3를 하고, 이런식으로 계속한다.
    // 기다리는 시점마다 콜백을 중첩해야 하므로 반복하다보면 코드가 피라미드 모양으로 복잡해진다.

    // 콜백 지옥의 예2
    const loginUser = (id, password, onSuccess, onError) => {
      // 네트워크 통신을 하는것처럼 꾸밈
      setTimeout(() => {
        if (id === 'goni' && password === '1234') {
          // 로그인과 관련된 작업을 하고 서버에서 받아온 유저 정보(여기서는 그냥 id)를 콜백 함수에 전달함
          onSuccess(id);
        } else {
          onError(new Error('존재하지 않음'));
        }
      }, 2000);
    };

    const getRoles = (userId, onSuccess, onError) => {
      setTimeout(() => {
        if (userId === 'goni') {
          // 권한을 가져오는 작업을 하고 받아온 권한 정보를 콜백 함수에 전달함
          onSuccess({ name: 'JH Kim', role: 'admin' });
        } else {
          onError(new Error('접근 권한 없음'));
        }
      }, 1000);
    };

    const id = prompt('아이디를 입력하세요.');
    const password = prompt('비밀번호를 입력하세요.');
    loginUser(id, password, userId => {
      // 로그인에 성공했다면 매개 변수로 받아온 userId를 이용하여 권한을 받아옴
      getRoles(userId, userInfo => {
        // 로그인에 성공한 후 사용자의 권한까지 잘 받아왔을때
        alert(`Welcome ${userInfo.name} (${userInfo.role})`);
      }, error => {
        console.error(error);
      });
    }, error => {
      console.error(error);
    });
    // 콜백 체인을 사용하지 않으면 비동기 함수들이 동기적으로 처리가 안됨
    // 근데 콜백 체인이 반복되면 콜백 지옥이 됨
    // 문제점
    // 1) 가독성이 떨어진다.
    // 2) 디버깅, 유지보수가 힘들다.
  </script>
</head>
<body>
  <h1 id="demo1"></h1>
  <h1 id="demo2"></h1>
  <h1 id="demo3"></h1>
</body>
</html>
